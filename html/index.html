<body onload="inicializaFuncoes()">
    <header>
        <div class="banner">
           <img src="../img/contrato1.jpg" alt="y">
        </div>
    </header>

    <section class="InsereCliente">
        <h3 style="padding-left: 1%;color: aliceblue;">Inserir cliente </h3>
        <input type="text" id="newNome" placeholder="Insira o nome:">
        <input type="text" id="newCnpj" placeholder="Insira o CNPJ:"/>
        <input type="text" id="newEndereco" placeholder="Insira o endereço:">
        <button onclick="newCliente()" class="addBtn" id="addBtn">Cadastrar</button>
        <button onclick="editarCliente()" class="editBtn" id="editBtn" title= "Editar!" hidden>Editar</button>
        <button onclick="desistirEditarCliente()" class="desistBtn" id="desistBtn" title="Desistir!" hidden>X</button>
    </section>
    <h1 style="text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: aliceblue;">Clientes Cadastrados</h1>
    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="TabelaCliente">
            <tr>
                <th style="width: 40%;">Cliente</th>
                <th style="width: 20%;">CNPJ</th>
                <th style="width: 40%;">Endereço</th>
                <th><img src="https://cdn-icons-png.flaticon.com/128/1159/1159633.png" width="15px" height="15px"></th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
